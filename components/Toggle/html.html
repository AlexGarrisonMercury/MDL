<label class="toggle toggle--large" role="switch" aria-checked="false">
  <input class="toggle__input" type="checkbox" />
  <span class="toggle__track" aria-hidden="true">
    <span class="toggle__knob">X</span>
    <span class="toggle__label-on">On</span>
    <span class="toggle__label-off">Off</span>
  </span>
</label>
